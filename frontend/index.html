<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelEase</title>

    <!--my style-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media_query.css" />

    <!--aos animation-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <!--====================================== Navbar section starts here =====================================-->
    <nav>
        <div class="logo">
            <img src="assets/Logo64x64.png" alt="logo" />
            <h1>TravelEase</h1>
        </div>
        <ul>
            <li>
                <a href="#">Beranda</a>
            </li>
            <li>
                <a href="#">Destinasi Wisata</a>
            </li>
            <li>
                <a href="#">Aktivitas</a>
            </li>
            <li>
                <a href="#">Tentang Kami</a>
            </li>
        </ul>
        <div class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
    </nav>
    <div class="menubar">
        <ul>
            <li>
                <a href="#">Beranda</a>
            </li>
            <li>
                <a href="#">Destinasi Wisata</a>
            </li>
            <li>
                <a href="#">Aktivitas</a>
            </li>
            <li>
                <a href="#">Tentang Kami</a>
            </li>
        </ul>
    </div>
    <!--====================================== Navbar section ends here =====================================-->

    <!--====================================== Home section start ======================================-->
    <section class="home">
        <div class="slideshow-container" id="slideshow">
            <div class="slide slide1 active" style="background-image: url('img/beach.jpeg');"></div>
            <div class="slide slide2" style="background-image: url('img/beach1.jpeg');"></div>
            <div class="slide slide3" style="background-image: url('img/beach.jpeg');"></div>
        </div>
        <div class="overlay">
            <div>
                <h1>Unleash Your Wanderlust</h1>
                <p>Book Your Next Journey</p>
                <a href="#" class="cta-download">Mulai Cari</a>
            </div>
            <!-- Image Gallery -->
            <div class="image-gallery image-gallery-inside">
                <div class="image-box">
                    <a href="https://example.com/page1" target="_blank">
                        <img src="img/beach.jpeg" alt="Gallery Image 1" />
                    </a>
                </div>
                <div class="image-box">
                    <a href="https://example.com/page2" target="_blank">
                        <img src="img/beach1.jpeg" alt="Gallery Image 2" />
                    </a>
                </div>
                <div class="image-box">
                    <a href="https://example.com/page3" target="_blank">
                        <img src="img/beach.jpeg" alt="Gallery Image 3" />
                    </a>
                </div>
            </div>
        </div>

    </section>

    <!-- Duplicate Image Gallery outside home section for small screens -->
    <section class="image-gallery-outer">
        <div class="image-gallery image-gallery-outside">
            <div class="image-box">
                <a href="https://example.com/page1" target="_blank">
                    <img src="img/beach.jpeg" alt="Gallery Image 1" />
                </a>
            </div>
            <div class="image-box">
                <a href="https://example.com/page2" target="_blank">
                    <img src="img/beach1.jpeg" alt="Gallery Image 2" />
                </a>
            </div>
            <div class="image-box">
                <a href="https://example.com/page3" target="_blank">
                    <img src="img/beach.jpeg" alt="Gallery Image 3" />
                </a>
            </div>
        </div>
    </section>

    <!--====================================== Home section end ======================================-->

    <!--====================================== Form Modal start ======================================-->
    >

    <!-- Section for the form -->
    <section id="formSection" class="form-section">
        <div class="form-container">
            <h2>Pengaturan Anggaran dan Aktivitas</h2>
            <form>
                <label for="budget">Total Budget</label>
                <input type="text" id="budget" name="budget" placeholder="Masukkan total budget selama liburan..."
                    required>

                <label for="duration">Durasi Liburan</label>
                <select id="duration" name="duration">
                    <option value="1 hari">1 hari</option>
                    <option value="2 hari">2 hari</option>
                    <option value="3 hari">3 hari</option>
                    <option value="lebih">Lebih dari 3 hari</option>
                </select>

                <label for="transportation">Estimasi biaya transportasi & akomodasi</label>
                <input type="text" id="transportation" name="transportation"
                    placeholder="Masukkan Estimasi biaya transportasi & akomodasi..." required>

                <label for="places">Jumlah tempat wisata yang ingin dikunjungi</label>
                <input type="number" id="places" name="places"
                    placeholder="Masukkan Jumlah tempat wisata yang ingin dikunjungi..." required>

                <label for="notes">Keterangan Tambahan</label>
                <textarea id="notes" name="notes" placeholder="Masukkan catatan kamu disini..." rows="4"></textarea>

                <label>Aktivitas Favorit</label>
                <div class="activities">
                    <label><input type="checkbox" name="activities" value="Jelajah Alam"> Jelajah Alam</label>
                    <label><input type="checkbox" name="activities" value="Wisata Kuliner"> Wisata Kuliner</label>
                    <label><input type="checkbox" name="activities" value="Berkunjung ke Tempat Sejarah"> Berkunjung ke
                        Tempat Sejarah</label>
                </div>

                <div class="form-buttons">
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="submit" class="submit-btn">Temukan Rekomendasi</button>
                </div>
            </form>
        </div>
    </section>


    <!--====================================== Form Modal end ======================================-->
    <!--my script-->
    <script src="script.js"></script>

    <!--js aos-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // Durasi animasi
            once: false, // Animasi hanya sekali
        });
    </script>
</body>

</html>
